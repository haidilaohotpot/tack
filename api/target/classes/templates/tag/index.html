<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="SpringBoot,Vue,博客,分享">
    <meta name="description" content="一个多人博客平台，在这里你可以记录、分享自己的工作感悟和生活心得">
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <title>标签</title>
    <link href="/css/index.css" rel="stylesheet">
</head>

<body style="background-color: rgb(255, 255, 255);">
<div id="app">
    <div id="home">
        <section class="el-container">
            <!-- header -->
            <header class="el-header me-area" style="height: 60px;">
                <div class="me-header el-row">
                    <div class="me-header-left el-col el-col-2 el-col-offset-2">
                        <a href="#" class="me-title router-link-exact-active router-link-active">
                            <img src="/image/logo.png"></a>
                    </div>
                    <div class="el-col el-col-12 el-col-offset-0">
                        <ul role="menubar" class="el-menu--horizontal el-menu">
                            <li role="menuitem" tabindex="0" class="el-menu-item is-active" style="border-bottom-color: transparent;" onclick="window.location.href='/view/article/index'">首页</li>
                            <li role="menuitem" tabindex="0" class="el-menu-item" style="border-bottom-color: transparent;"onclick="window.location.href='/view/category/index'">文章分类</li>
                            <li role="menuitem" tabindex="0" class="el-menu-item" style="border-bottom-color: rgb(95, 184, 120); color: rgb(95, 184, 120);">标签</li>
                            <li role="menuitem" tabindex="0" class="el-menu-item" style="border-bottom-color: transparent;" onclick="window.location.href='/view/article/archive'">文章归档</li>
                            <li role="menuitem" tabindex="0" class="el-menu-item" style="border-bottom-color: transparent;" onclick="window.location.href='/view/log/index'">日志</li>
                            <li role="menuitem" tabindex="0" class="el-menu-item" style="border-bottom-color: transparent;" onclick="window.location.href='/view/board/index'">留言板</li>
                            <div class="el-col el-col-2 el-col-offset-1" tabindex="0">
                                <li role="menuitem" tabindex="-1" class="el-menu-item" style="border-bottom-color: transparent;">
                                    <i class="el-icon-edit"></i>社区
                                </li>
                            </div>
                        </ul>
                    </div>

                </div>
            </header>
            <div data-title="标签 - For Fun" class="me-allct-body me-container">
                <section class="el-container me-allct-container">
                    <main class="el-main">
                        <div class="el-tabs el-tabs--top">
                            <div class="el-tabs__header is-top">
                                <div class="el-tabs__nav-wrap is-top">
                                    <div class="el-tabs__nav-scroll">
                                        <div role="tablist" class="el-tabs__nav" style="transform: translateX(0px);">
                                            <div class="el-tabs__active-bar is-top" style="width: 28px; transform: translateX(96px);"></div>
                                            <div id="tab-category" aria-controls="pane-category" role="tab" tabindex="-1" class="el-tabs__item is-top" onclick="window.location.href='/view/category/index'">文章分类</div>
                                            <div id="tab-tag" aria-controls="pane-tag" role="tab" tabindex="0" class="el-tabs__item is-top is-active" aria-selected="true">标签</div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="el-tabs__content">
                                <div role="tabpanel" id="pane-tag" aria-labelledby="tab-tag" class="el-tab-pane" style="">
                                    <ul class="me-allct-items">


                                    </ul>
                                </div>
                            </div>
                        </div>
                    </main>
                </section>
            </div>
            <#include  "../common/footer.html">
        </section>
    </div>
    <div class="me-to-top" style="display: none;">
        <i class="el-icon-caret-top"></i>
    </div>
</div>
</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/tag/index.js"></script>
</html>
